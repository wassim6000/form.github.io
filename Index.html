<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Collect Data</title>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<Body>
    <container>
  <form id="contact-form" target="_blank" action="https://formsubmit.co/c62224ffef560c22ac576b859a99bcd9" method="POST" enctype="multipart/form-data">
    <div class="form-group">
    <input type="text" name="_honey" style="display:none">   
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Entry By Langar Sevadar!">
    <input type="hidden" name="_template" value="table">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <input type="hidden" name="_next" value="https://bignbest.in/form/pages/Thankyou.html">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="attachment">Attachment</label>
      <input type="file" class="form-control-file" id="attachment" name="attachment" accept="image/*" capture>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </container>
</Body>
</html>
